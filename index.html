<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="banner-section">
            <div class="banner">
                <img src="./images/odin-logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-section">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started</em></h2>
            <h2 class="more-spacing">You <em>know</em> you want to.</h2>
            <form action="example.com/path" method="post">
                <h2>Let's do this!</h2>

                <div class="form-field f-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                </div>

                <div class="form-field l-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>

                <div class="form-field email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>

                <div class="form-field tel-number">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-field pass-0">
                    <label for="pass0">PASSWORD</label>
                    <input type="password" id="pass0">
                </div>

                <div class="form-field pass-0">
                    <label for="pass1">CONFIRM PASSWORD</label>
                    <input type="password" id="pass1">
                </div>
            </form>

            <button class="submit">Create Account</button>
            <h3>Already have and account? <em>Login</em></h3>
            
        </div>
    </div>
</body>
</html>
